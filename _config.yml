remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Rob Blue
description: "Bridging Data & Businessâ€”I'm Rob, a Data Scientist focused on insights that drive results. Explore my work below!"
baseurl: "" # the subpath of your site, e.g. /blog
